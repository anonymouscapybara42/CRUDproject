<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirm-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
        }
        .header {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin: -20px -20px 20px -20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .confirm-container p {
            margin: 20px 0;
            color: #333;
        }
        .btn-confirm {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="header">
            <h1>Confirm Deletion</h1>
        </div>
        <p>Are you sure you want to delete "{{ item.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Confirm Delete</button>
            <a href="{% url 'item_list' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
