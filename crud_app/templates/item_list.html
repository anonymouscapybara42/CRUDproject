<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn-logout {
            background-color: #d9534f;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        td {
            background-color: #ffffff;
        }
        .btn-edit {
            background-color: #f0ad4e;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-delete {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination a {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination a.prev {
            background-color: #800080;
            color: white;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
        .pagination a.next {
            background-color: #008080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'item_create' %}" class="btn-add">Add Record</a>
        <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        <table>
            <thead>
                <tr>
                    <th>ID ▲</th>
                    <th>Expenses</th>
                    <th>predicted</th>
                    <th>Actual</th>
                    <th>Difference</th>
                    <th>Comments</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.pk }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.active }}</td>
                    <td>{{ item.country|default:"—" }}</td>
                    <td>{{ item.role|default:"—" }}</td>
                    <td><a href="{% url 'item_edit' item.pk %}" class="btn-edit">Edit</a></td>
                    <td><a href="{% url 'item_delete' item.pk %}" class="btn-delete">Delete</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="8">No items found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="pagination">
            <a href="#" class="prev">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#" class="next">Next</a>
        </div>
    </div>
</body>
</html>
