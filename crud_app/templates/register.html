<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8BBD0; /* Light Pink as background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border: 1px solid #ECE2D0; /* Beige for border */
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #26A69A; /* Dark Teal for header */
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ECE2D0; /* Beige for border */
            margin: -20px -20px 20px -20px;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ECE2D0; /* Beige for input borders */
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #FF80AB; /* Bright Pink for Register button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #80DEEA; /* Light Teal on hover */
        }
        .error {
            color: #8D6E63; /* Maroon for error messages */
            margin-top: 10px;
            text-align: center;
        }
        .form-container p {
            margin-top: 15px;
            text-align: center;
        }
        .form-container a {
            color: #26A69A; /* Dark Teal for links */
            text-decoration: none;
        }
        .form-container a:hover {
            color: #FF80AB; /* Bright Pink on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h2>Register</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password_confirm">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
